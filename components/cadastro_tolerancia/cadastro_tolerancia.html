<!--Title-->
<div class="panel-header">
    <div class="header text-left">
        <h1 class="title" style="padding-top:16px;">Tolerância</h1>
    </div>
</div>
<div class="content" ng-controller="cadastroToleranciaController">
    <div class="row">
        <div class="col-md-12">
            <div class="card card-stats">
                <div class="card-body">
                    <h5 class="card-title">Cadastro de Tolerância</h5>
                    <div class="form-group">
                        <label class="col-form-label">Alterar Tolerância (Porcentagem)</label>
                        <input id="txtTolerancia" class="form-control" placeholder="Tolerância...">
                    </div>
                    <div class="justify-content-center row">
                        <button class="justify-content-center btn btn-success" onclick="cadastrarTolerancia()">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div id="div_tabela">
                        <table id="tblTolerancia" class="table table-striped table-bordered" cellspacing="0" width="100%">
                            <thead>
                                <tr>
                                    <th class="text-center">Tolerância</th>
                                    <th class="text-center">Data de Cadastro</th>
                                </tr>
                            </thead>
                            <tfoot>
                                <tr>
                                    <th class="text-center">Tolerância</th>
                                    <th class="text-center">Data de Cadastro</th>
                                </tr>
                            </tfoot>
                            <tbody>
                                <tr>
                                    <td class="text-center">5.5</td>
                                    <td class="text-center">28/05/2001</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- end content-->
            </div>
            <!--  end card  -->
        </div>
        <!-- end col-md-12 -->
    </div>
    <!-- end row -->
</div>

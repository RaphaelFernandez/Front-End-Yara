            <!--Title-->
            <div class="panel-header">
                <div class="header text-left">
                    <h1 class="title" style="padding-top:16px;">Descarga Manual</h1>
                </div>
            </div>
            <div class="content" ng-controller="descargaManualController">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card card-stats">
                            <div class="card-body">
                                <div class="justify-content-center row">
                                    <div class="form-group col-sm-4">
                                        <label class="col-form-label">Inicio</label>
                                        <input type="text" class="form-control" placeholder="Nome...">
                                    </div>
                                    <div class="form-group col-sm-4">
                                        <label class="col-form-label">Fim</label>
                                        <input type="text" class="form-control" placeholder="Departamento...">
                                    </div>
                                    <div class="form-group col-sm-4">
                                            <label class="col-form-label">Navio</label>
                                            <input type="text" class="form-control" placeholder="Cargo...">
                                        </div>
                                </div>
                                    <div class="justify-content-center row">
                                        <div class="form-group col-sm-4">
                                            <label class="col-form-label">Total Navio</label>
                                            <input type="text" class="form-control" placeholder="Cargo...">
                                        </div>
                                        <div class="form-group col-sm-4">
                                            <label class="col-form-label">Quantidade (kg)</label>
                                            <input type="text" class="form-control" placeholder="ID...">
                                        </div>
                                        <div class="form-group col-sm-4">
                                            <label class="col-form-label">Produto</label>
                                            <input type="password" class="form-control" placeholder="Senha...">
                                        </div>
                                    </div>

                                    <div class="justify-content-center row">
                                        <div class="form-group col-sm-4">
                                            <label class="col-form-label">Peso</label>
                                            <input type="text" class="form-control" placeholder="Peso...">
                                        </div>
                                        <div class="form-group col-sm-4">
                                            <label class="col-form-label">Tipo de Descarga</label>
                                            <select type="text" class="form-control">
                                                <option value="MQ1">Proporcional</option>
                                                <option value="MQ1">Por DI</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-sm-4">
                                            <label class="col-form-label">Operador</label>
                                            <input type="text" class="form-control" placeholder="Operador...">
                                        </div>
                                    </div>
                                    <div class="justify-content-center row">
                                        <div class="form-group col-sm-12">
                                            <label class="col-form-label">Declaração de Importação</label>
                                            <input type="text" class="form-control" placeholder="DI...">
                                        </div>
                                    </div>
                                    <div class="justify-content-center row">
                                            <div class="form-group col-sm-4 text-center">
                                                <button onclick="showSwal('cadastrar_di')" class="btn btn-success">Cadastrar DI</button>
                                            </div>
                                            <div class="form-group col-sm-4 offset-md-4 text-center">
                                                    <button class="btn btn-success">Cadastrar Descarga</button>
                                            </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
